{% extends 'base.html' %}

{% block content %}
    <h1>Articles</h1>
    <a href="{% url 'articles:new' %}">작성하기</a>
    <hr>
    {% for article in articles %}
        <p>글 번호 : {{article.pk}}</p>
        <p><a href="{% url 'articles:detail' article.pk %}">글 제목 : {{article.title}}</a></p>
        <p>글 내용 : {{article.content}}</p>
        <hr>
    {% endfor %}
    <a href="{% url 'articles:new' %}">글생성</a>
{% endblock content %}
