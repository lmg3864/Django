<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>계산결과</h1>
    <p>{{first_num}} + {{second_num}} = {{first_num|add:second_num}}</p>
    <p>{{first_num}} * {{second_num}} = {{mul}}</p>
    <p>{{first_num}} - {{second_num}} = {{sub}}</p>
    {% if second_num is 0 %}
    <p>계산할 수 없습니더</p>
    {% endif %}
    <p>{{first_num}} / {{second_num}} = {{div}}</p>
    <a href="{% url 'calculation' %}"></a>
</body>
</html>
